<div class="panel panel-default">

             <div class="panel-body">
             <div class="form-group">
                <label for="username" class="col-sm-3 control-label">Username</label>
                <div class="col-sm-9">
                  <input class="form-control" id="username" placeholder="" required="" type="text">

                 </div>
              </div>
<!--            <div class="form-group">

            <div class="form-group">
              <label class="col-sm-3 control-label" for="email">E-mail</label>
              <div class="col-sm-9">
                <input id="email" name="email" placeholder="" class="form-control" type="email">
                <p class="help-block">Please provide your E-mail</p>
              </div>
            </div>
         
            <div class="form-group">
              <label class="col-sm-3 control-label" for="password">Password</label>
              <div class="col-sm-9">
                <input id="password" name="password" placeholder="" class="form-control" type="password">
                <p class="help-block">Password should be at least 6 characters</p>
              </div>
            </div>
         
            <div class="form-group">
              <label class="col-sm-3 control-label" for="password_confirm">Contact No</label>
              <div class="col-sm-9">
                <input id="password_confirm" name="password_confirm" placeholder="" class="form-control" type="text">
                <p class="help-block">Please confirm Contact No</p>
              </div>
            </div>
         
             <div class="form-group last">
